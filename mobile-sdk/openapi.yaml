openapi: 3.0.0
info:
  title: Cricket Club API
  description: API for managing members and cricket club information
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
paths:
  /members:
    get:
      summary: Get all members
      responses:
        '200':
          description: A list of members
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Member'
    post:
      summary: Register a new member
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Member'
      responses:
        '201':
          description: Member registered successfully
        '400':
          description: Invalid input
  /members/login:
    post:
      summary: Login an existing member
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: Login successful
        '401':
          description: Unauthorized
components:
  schemas:
    Member:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        age:
          type: integer
        emergencyContact:
          type: object
          properties:
            name:
              type: string
            phone:
              type: string
    Login:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
